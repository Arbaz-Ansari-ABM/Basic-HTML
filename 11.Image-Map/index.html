<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Map</title>
  <style>
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      flex-direction: column;
    }
    .main {
      border: 2px solid #444;
      padding: 10px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1><center><u>Image Map</u></center></h1>
  <div class="container">
    <div class="main">
      <img src="lap.jpg" alt="Workplace" usemap="#workmap" border="0">
      <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.html">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.html">
        <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="coffee.html">
      </map>
    </div>
  </div>
</body>
</html>
