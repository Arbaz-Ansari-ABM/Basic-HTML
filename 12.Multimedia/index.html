<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multimedia & Image Map Example</title>
  <style>
      .container {
         width: 100%;
         height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
         background-color: #f0f0f0;
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <h2>Video</h2>
      <video width="480" controls autoplay muted>
      <source src="goku-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
      </video>

      <h2>Audio</h2>
      <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

</body>
</html>
